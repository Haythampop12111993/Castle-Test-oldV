<div class="row">
  <div class="col-md-6" *ngFor="let col of columnsNames | keyvalue">
    <div class="checkbox">
      <label>
        <input
          type="checkbox"
          [id]="col.key"
          (click)="changeColumn(col.key)"
          [checked]="filteredColumns[col.key]"
          class="custom-control-input"
        />
        {{ col.value }}
      </label>
    </div>
  </div>
</div>
