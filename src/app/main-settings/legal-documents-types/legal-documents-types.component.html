<mat-card class="option-card">
  <mat-card-content>
    <h3 class="card__title">Legal Documents Types</h3>
    <div class="row">
      <div class="col-xs-12 margin-bottom">
        <form #form="ngForm" class="form-inline">
          <div class="form-group">
            <label for="">Type Name :</label>
            <input
              name="add_type"
              [(ngModel)]="add_type"
              type="text"
              class="form-control"
              required
            />
          </div>

          <button
            *ngIf="!current_selected_type"
            (click)="addType()"
            class="btn btn-primary"
            type="submit"
            [disabled]="!form.form.valid"
          >
            Add
          </button>
          <button
            *ngIf="current_selected_type"
            (click)="updateType()"
            class="btn btn-primary"
            type="submit"
            [disabled]="!form.form.valid"
          >
            Update
          </button>
          <button
            *ngIf="current_selected_type"
            (click)="cancelUpdate()"
            class="btn btn-default"
            type="button"
          >
            Cancel
          </button>
        </form>
      </div>
      <div class="col-xs-12 margin-bottom">
        <table>
          <tr>
            <th>Name</th>
            <th>Actions</th>
          </tr>
          <tr class="data" *ngFor="let type of types">
            <td>
              {{ type?.name }}
            </td>

            <td>
              <button
                class="btn btn-danger delete"
                (click)="deleteType(type.id)"
              >
                Delete
              </button>
              <button class="btn btn-primary primary" (click)="editType(type)">
                Edit
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </mat-card-content>
</mat-card>
