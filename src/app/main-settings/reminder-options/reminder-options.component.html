<mat-card class="option-card">
  <mat-card-content>
    <h3 class="card__title">Manage Reminder Options</h3>
    <div class="row">
      <div class="col-xs-12 margin-bottom">
        <form #form="ngForm" class="form-inline">
          <div class="form-group">
            <label for="">Reminder Name :</label>
            <input
              name="add_reminder"
              [(ngModel)]="add_reminder"
              type="text"
              class="form-control"
              required
            />
          </div>
          <div class="d-flex align-items-center">
            <label for="add_color" class="me-2">Color :</label>
            <input
              name="add_color"
              [(ngModel)]="add_color"
              type="color"
              class="form-control"
              required
            />
          </div>
          <button
            *ngIf="!current_selected_reminder"
            (click)="addReminder()"
            class="btn btn-primary"
            type="submit"
            [disabled]="!form.form.valid"
          >
            Add
          </button>
          <button
            *ngIf="current_selected_reminder"
            (click)="updateReminder()"
            class="btn btn-primary"
            type="submit"
            [disabled]="!form.form.valid"
          >
            Update
          </button>
          <button
            *ngIf="current_selected_reminder"
            (click)="cancelUpdate()"
            class="btn btn-default"
            type="button"
          >
            Cancel
          </button>
        </form>
      </div>
      <div class="col-xs-12 margin-bottom">
        <table>
          <tr>
            <th>Name</th>
            <th>Color</th>
            <th>Reminders</th>
          </tr>
          <tr class="data" *ngFor="let reminder of reminders">
            <td>
              {{ reminder?.name }}
            </td>
            <td [ngStyle]="{ 'background-color': reminder?.color }">
              {{ reminder?.color }}
            </td>
            <td>
              <button
                class="btn btn-danger delete"
                (click)="deleteReminder(reminder.id)"
              >
                Delete
              </button>
              <button
                class="btn btn-primary primary"
                (click)="editReminder(reminder)"
              >
                Edit
              </button>
            </td>
          </tr>
        </table>
      </div>
    </div>
  </mat-card-content>
</mat-card>
