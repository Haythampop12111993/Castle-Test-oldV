<div class="container-fluid calendar row">
  <div class="col-md-3 filters-side">
    <button class="btn add-event" (click)="openForm()">
      <i class="fa fa-plus" aria-hidden="true"></i>
      <span>Add Reminder</span>
    </button>
    <div class="row">
      <div class="col-xs-12">
        <h3>Types</h3>
      </div>
      <div class="col-xs-12 row m-0">
        <div class="form-check col-md-12 fs-16">
          <input
            type="checkbox"
            id="action_type_check_all"
            name="action_type_check_all"
            class="action_type_check"
            [ngStyle]="{ 'accent-color': 'var(--color-navy-blue)' }"
            [checked]="filters.all_actions"
            (change)="changeFilterAction('all')"
          />
          <label for="action_type_check_all" class="cursor-pointer"
            >View All</label
          >
        </div>
        <div
          class="form-check col-md-12 fs-16"
          *ngFor="let option of reminderOptions"
        >
          <input
            type="checkbox"
            [id]="'action_type_check_' + option.id"
            [name]="'action_type_check_' + option.id"
            class="action_type_check"
            [ngStyle]="{ 'accent-color': option.color }"
            [checked]="filters.all_actions || filters.action_id[option.id]"
            (change)="changeFilterAction(option.id)"
          />
          <label
            [for]="'action_type_check_' + option.id"
            class="cursor-pointer"
            >{{ option.name }}</label
          >
        </div>
      </div>
      <hr class="hr col-xs-12" />
      <div class="col-xs-12">
        <h3>Status</h3>
      </div>
      <div class="col-xs-12 row m-0">
        <div class="form-check col-md-12 fs-16">
          <input
            type="checkbox"
            id="filters_all_status"
            name="filters_all_status"
            class="action_type_check"
            [ngStyle]="{ 'accent-color': '#333' }"
            [checked]="filters.is_done === 'all'"
            (change)="filters.is_done = $event ? 'all' : null; getReminders()"
          />
          <label for="filters_all_status" class="cursor-pointer"
            >View All</label
          >
        </div>
      </div>
      <div class="col-xs-12 row m-0">
        <div class="form-check col-md-12 fs-16">
          <input
            type="checkbox"
            id="filters_is_done"
            name="filters_is_done"
            class="action_type_check"
            [ngStyle]="{ 'accent-color': '#333' }"
            [checked]="filters.is_done === true"
            (change)="filters.is_done = $event ? true : null; getReminders()"
          />
          <label for="filters_is_done" class="cursor-pointer">Done</label>
        </div>
      </div>
      <div class="col-xs-12 row m-0">
        <div class="form-check col-md-12 fs-16">
          <input
            type="checkbox"
            id="filters_is_upcoming"
            name="filters_is_upcoming"
            class="action_type_check"
            [ngStyle]="{ 'accent-color': '#333' }"
            [checked]="filters.is_done === false"
            (change)="filters.is_done = $event ? false : null; getReminders()"
          />
          <label for="filters_is_upcoming" class="cursor-pointer"
            >Upcoming</label
          >
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-9">
    <div id="calendar" #calendarEl></div>
  </div>
</div>

<app-reminder-form
  [event]="selectedEvent"
  [(status)]="formDisplay"
  (refresh)="getReminders()"
></app-reminder-form>
