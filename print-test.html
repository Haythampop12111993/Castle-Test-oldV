@media print {
    body {
        text-align: right;
        background: none;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
        margin: 0 !important;
        padding: 0 !important;
    }
    @page {
        margin: 0cm;
        size: landscape;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
    }

    #check, #check_frame {
        display: block !important;
        margin: 0 !important;
        padding: 0 !important;
        background: none !important;
        border: none !important;
        -webkit-box-shadow: none;
        -moz-box-shadow: none;
        box-shadow: none;
    }

    #check_frame{
        display:flex !important;
        justify-content:right !important;
        align-items:center !important;
        height:100% !important;
    }

    #details {
        display: none;
    }

    #settings_frame {
        display: none;
    }

    .print-btn {
        display: none;
    }
}

.drag-block {
    width: 100px;
    height: 100px;
    background-color: #000;
}
